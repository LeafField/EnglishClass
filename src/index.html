<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
  <header class="header">
    <div class="header__title">
      <a href="/">
        <h1 class="header__title--heading">Kira-Kira English</h1>
        <p class="header__title--desc">キッズオンライン英会話</p>
        <img class="header__title--pc" src="./images/header/header_logo.svg" alt="Kira-Kira English キッズオンライン英会話">
      </a>
    </div>

    <div class="header__menu">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li><a href="#">コース案内</a></li>
          <li><a href="#">特色</a></li>
          <li><a href="#">講師紹介</a></li>
          <li><a href="#">料金プラン</a></li>
          <li><a href="#">よくあるご質問</a></li>
        </ul>
        <a class="header__menu--button free-trial-button" href="#">無料で体験する<i class="bi bi-arrow-right"></i></a>
        <ul class="header__menu--sns-links">
          <li><a href="#"><i class="bi bi-instagram"></i></a></li>
          <li><a href="#"><i class="bi bi-youtube"></i></a></li>
          <li><a href="#"><i class="bi bi-facebook"></i></a></li>
          <li><a href="#"><i class="bi bi-twitter"></i></a></li>
        </ul>
      </nav>
    </div>

    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>


  </header>

  <main class="main">
    <section class="hero">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <div class="cover-container">
              <div class="cover-container-double">
                <picture class="cover-container__picture">
                  <source media="(max-width:767px)" srcset="./images/cover/cover_sp_1.jpg">
                  <img src="./images/cover/cover_pc_1.jpg" alt="Kira-Kira English">
                </picture>
              </div>
              <div class="cover-card card1"><span class="yellow"><strong>話</strong>せる！</span><span
                  class="green"><strong>&nbsp;楽</strong>しい！</span></div>
              <div class="cover-card card2"><span class="orange">Kira-Kira</span><span>&nbsp;English</span></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="cover-container">
              <div class="cover-container-double">
                <picture class="cover-container__picture">
                  <source media="(max-width:767px)" srcset="./images/cover/cover_sp_2.jpg">
                  <img src="./images/cover/cover_pc_2.jpg" alt="Kira-Kira English">
                </picture>
              </div>
              <div class="cover-card card1"><span>3日で</span><span class="yellow"><strong>完結！</strong></span></div>
              <div class="cover-card card2"><span class="orange">Kira-Kira</span><span>&nbsp;English</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </section>
  </main>

  <footer class="footer"></footer>
</body>

</html>
